<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat energy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main flex">
        <div class="main__left">
            <div class="main__logo">
                <img src="img/icons/menu/logo-desktop.svg" alt="logo cat energy">
            </div>
            <div class="main__title">
                <h1>Функциональное<br>
                    питание для котов</h1>
            </div>
            <div class="main__description">
                <p>Занялся собой? Займись котом!</p>
            </div>
            <div class="main__button">
                <p>подобрать программу</p>
            </div>
        </div>
        <div class="main__right">
            <div class="main__catalogy">
                <ul class="flex">
                    <li>ГЛАВНАЯ</li>
                    <li>КАТАЛОГ ПРОДУКЦИИ</li>
                    <li>ПОДБОР ПРОГРАММЫ</li>
                </ul>
            </div>
            <div class="main__food">
                <img src="img/menu/food.png" alt="">
            </div>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
